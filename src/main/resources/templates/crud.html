<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link data-th-href="@{/css/bootstrap.css}" rel="stylesheet">
<link data-th-href="@{/css/main.css}" rel="stylesheet">
<style>
h4 {
	text-align: center;
}
</style>
</head>

<body>

	<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">WEBFLUX</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExample06" aria-controls="navbarsExample06"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExample06">
				<ul class="navbar-nav mr-auto mb-2 mb-xl-0">
					<li class="nav-item active"><a class="nav-link"
						aria-current="page" href="/">Home</a></li>
				</ul>
				<form>
					<input class="form-control" type="text" placeholder="Search"
						aria-label="Search">
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div id="title">
			<h4>Spring WebFlux Reactive Todo - CRUD</h4>
		</div>
		<br/>


		<form onsubmit="event.preventDefault();onFormSubmit();"
			autocomplete="off">
			<div class="row mb-2">
				<div class="col-md-1">
					<label for="todoid" class="form-label ">Id</label>
				</div>
				<div class="col-md-2">
					<div class="input-group">
						<input type="text" class="form-control form-control-sm"
							name="todoid" id="todoid" readonly>
					</div>
				</div>
			</div>


			<div class="row mb-2">
				<div class="col-md-1">
					<label for="todotext" class="form-label">Description</label>
				</div>
				<div class="col-md-4">
					<div class="input-group">
						<input type="text" class="form-control form-control-sm"
							name="todotext" id="todotext">
					</div>
				</div>
			</div>

			<div class="row mb-2">
				<div class="col-md-1">
					<label for="todocompleted" class="form-label">Completed?</label>
				</div>
				<div class="col-md-2">
					<div class="input-group">
						<select class="form-select form-control-sm" name="todocompleted"
							id="todocompleted">
							<option value="true">True</option>
							<option selected value="false">False</option>
						</select>
					</div>
				</div>
			</div>


			<div class="row mt-3 mb-3">
				<div class="col-md-1 font-weight-bold"></div>
				<div class="col-md-9">
					<input type="submit" value="Submit"
						class="btn btn-primary btn-block">
				</div>
			</div>

		</form>
		<div class="row mt-3 mb-3">
			<div class="col-md-1 font-weight-bold"></div>
			<div class="col-md-9">
				<table class="table table-sm table-striped" id="dataTable">
					<thead>
						<tr>
							<th>Id</th>
							<th>Description</th>
							<th>Completed?</th>
							<th></th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="todo : ${todos}">
							<td th:text="${todo.id}"></td>
							<td th:text="${todo.text}"></td>
							<td th:text="${todo.completed}"></td>
							<td><a class="btn btn-sm btn-warning"
								th:onclick="onEdit(this)">Edit</a></td>
							<td><a class="btn btn-sm btn-danger"
								th:onclick="deleteRecord(this, [[${todo.id}]])">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" th:src="@{/js/crud.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
</html>
